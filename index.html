<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Pokemon Dream Team</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="topnav">
      <div>
        <h1>Pokemon Dream Team</h1>

    
      </div>
    </section>

    <section class="searchbar">
        <input type="text" placeholder="Search Pokemon by Name or Number" id="searchBar">
        <button id="searchButton">Search!</button>
        <button id="saveButton">Save this team!</button>
        <button id="clearButton">Clear this team!</button>
        <button id="displayTeam">Show saved team!</button>

      </div>
    </section>

      <div class="row">
        <div class="col s2">Pokemon Slot 1
            <div class="teamSlots" id="Slot1"></div>
        </div>
        <div class="col s2">Pokemon Slot 2
            <div class="teamSlots" id="Slot2"></div>
        </div>
        <div class="col s2">Pokemon Slot 3
            <div class="teamSlots" id="Slot3"></div>
        </div>
        <div class="col s2">Pokemon Slot 4
            <div class="teamSlots" id="Slot4"></div>
        </div>
        <div class="col s2">Pokemon Slot 5
            <div class="teamSlots" id="Slot5"></div>
        </div>
        <div class="col s2">Pokemon Slot 6
            <div class="teamSlots" id="Slot6"></div>
        </div>
      </div>
    </section>

    <!-- tihs is where the java dumps the pokemon info -->
    <div id="pokemonInfo"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
  </body>
</html>
